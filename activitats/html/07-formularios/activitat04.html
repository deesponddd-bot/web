<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
  <legend>Búsqueda de Cámaras de Fotos</legend>
           <p><img src="https://ieperiodismo.com/wp-content/uploads/tipos-de-camaras.jpg" 
     alt="camaras" 
     width="300" 
     height="150"></p>
<p><select name="Marca">
    <option value="" aria-label="Marca" disabled selected>¿Marca?</option>
    <option value="0">Canon</option>
    <option value="1">Nikon</option>
    <option value="0">Sony</option>
    <option value="1">Fujifilm</option>
</select></p>
<p><select name="Tipo de cámara">
    <option value="" aria-label="Tipo de cámara" disabled selected>¿Tipo de cámara?</option>
    <option value="0">Compacta</option>
    <option value="1">Réflex DSLR</option>
    <option value="0">Mirrorless</option>
    <option value="1">Instantánea</option>
    <option value="1">Acción</option>   
</select></p>
<p><label>
      Rango de precio:
     Desde:<input type="text" name="nombre">€      
     Hasta:<input type="text" name="nombre">€
  </label></p>
  <p><label>
      Resolución:
    <input type="text" name="nombre"> MP    
  </label></p>
  <p><select name="Conectividad">
    <option value="" aria-label="Conectividad" disabled selected>Conectividad</option>
    <option value="0">Wi-Fi</option>
    <option value="1">Bluetooth</option>
    <option value="0">GPS</option>
</select></p>
  <p><select name="Disponibilidad">
    <option value="" aria-label="Disponibilidad" disabled selected>Disponibilidad</option>
    <option value="0">En stock</option>
    <option value="1">Segunda mano</option>
    <option value="0">Próximamente</option>
</select></p>
  <p><select name="Ordenar por:">
    <option value="" aria-label="Ordenar por:" disabled selected>Ordenar por:</option>
    <option value="0">Relevancia</option>
    <option value="1">Precio menor a mayor</option>
    <option value="0">Precio mayor a menor</option>
    <option value="0">Popularidad</option>
</select></p>
<button type="submit">
    Buscar cámara 
</button>
</fieldset>
</body>
</html>
