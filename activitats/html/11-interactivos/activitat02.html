<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2>Buscador de Smartphones</h2>
<label>Marca:
    <input list="Buscador de Smartphones" type="text" name="Buscador de Smartphones">
</label>

<datalist id="Smartphones">
    <option value="Apple"></option>
    <option value="Samsung"></option>
    <option value="Xiaomi"></option>
    <option value="Motorola"></option>
    <option value="Huawei"></option>
</datalist>
 <p><label>Rango de precios:</label>
    <select id="Rango de precio">
        <option value="todos">Todos</option>
        <option value="0-200">0€ - 200€</option>
        <option value="200-500">200€ - 500€</option>
        <option value="500-1000">500€ - 1000€</option>
        <option value="1000-2000">1000€ - 2000€</option>
    </select>
</p>
 <button popovertarget="dialogo-emergente">Buscar</button>
</body>
</html>
